<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 
是一个用于设置网页在移动设备上显示方式的 HTML 元素。具体来说，它的含义如下：
name="viewport"：指定这个 meta 标签是关于视口（viewport）的设置。
content="width=device-width"：设置视口的宽度等于设备的宽度。这意味着网页会根据用户设备的屏幕宽度进行调整，以确保内容能够适应不同大小的屏幕。
initial-scale=1.0：设置初始缩放比例为 1.0，表示网页在加载时不会被缩放，用户看到的内容是实际大小。
总的来说，这个 meta 标签的目的是为了提高网页在移动设备上的可读性和用户体验，使其在不同设备上都能良好显示。
-->
    <title>eucaly's blog</title>
</head>
<body>
    <h1>recent updates</h1>
    <p>下面是近期的一些更新喵~</p>
    <a href="https://www.example.com">点击这里访问小桉的wordpress网站喵~</a>
</body>
</html>
